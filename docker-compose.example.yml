version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: spy_game_db
    environment:
      POSTGRES_DB: spy_game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - spy_network

  bot:
    build: .
    container_name: spy_game_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - spy_network

volumes:
  postgres_data:

networks:
  spy_network:
    driver: bridge
