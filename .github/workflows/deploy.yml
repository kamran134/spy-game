name: Deploy Bot

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Deploy to server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd /root/spy-game
                      git pull origin main

                      # Create .env file from secrets
                      cat > .env << EOF
                      BOT_TOKEN=${{ secrets.BOT_TOKEN }}
                      DB_HOST=postgres
                      DB_PORT=5432
                      DB_NAME=spy_game
                      DB_USER=postgres
                      DB_PASSWORD=${{ secrets.DB_PASSWORD }}
                      DEBUG=False
                      EOF

                      # Create docker-compose.yml
                      cat > docker-compose.yml << 'EOF'
                      version: '3.8'

                      services:
                        postgres:
                          image: postgres:15-alpine
                          container_name: spy_game_db
                          environment:
                            POSTGRES_DB: spy_game
                            POSTGRES_USER: postgres
                            POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
                          volumes:
                            - postgres_data:/var/lib/postgresql/data
                          restart: unless-stopped
                          networks:
                            - spy_network

                        bot:
                          build: .
                          container_name: spy_game_bot
                          env_file:
                            - .env
                          depends_on:
                            - postgres
                          restart: unless-stopped
                          networks:
                            - spy_network

                      volumes:
                        postgres_data:

                      networks:
                        spy_network:
                          driver: bridge
                      EOF

                      # Restart containers
                      docker compose down
                      docker compose build
                      docker compose up -d

                      # Populate locations if needed
                      sleep 10
                      docker compose exec -T bot python scripts/populate_locations.py || true
